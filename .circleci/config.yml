version: 2.1
orbs:
  docker: circleci/docker@2.5.0
jobs:
  build:
    machine:
      image: ubuntu-latest
    steps:
      - setup_remote_docker
      - run:
          name: Build Spring Boot application
          command: |
          sudo apt-get update && sudo apt-get install maven -y
          mvn package -DskipTests

      - run:
          name: Build Docker image
          command: |
            sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            docker build -t tnm-training .
            docker login -u dwijptltnm -p Technman@I2024!!  # Adjust credentials if needed
            docker tag tnm-training dwijptltnm/tnm-training
            docker push dwijptltnm/tnm-training

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
