version: 2.1
jobs:
  build:
    machine:
      image: default
    steps:
      - checkout
      - run:
          name: Update package list and install Maven
          command: |
            sudo apt-get update
            sudo apt-get install maven -y

      - run:
          name: Install Docker and dependencies
          command: |
            sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
            sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" -y
            sudo apt-get update -y
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io

      - run:
          name: Build Spring Boot application
          command: mvn package -DskipTests

      - run:
          name: Build Docker image and push to registry
          command: |
            docker build -t tnm-training .
            docker login -u dwijptltnm -p Technman@I2024!!  # Adjust credentials if needed
            docker tag tnm-training dwijptltnm/tnm-training
            docker push dwijptltnm/tnm-training
            
      - run:
          name: Deploy to ec2
          command: |
            ssh -oStrictHostKeyChecking=no -v ec2-user@ec2-43-205-118-117.ap-south-1.compute.amazonaws.com "sudo su -c './deploy.sh'"
            

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
